<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Food and Drink Filtering</title>
</head>
<body>

<div class="container mt-5">
    <h2>Food and Drink Filtering</h2>

    <div class="filter-buttons">
        <button class="btn btn-primary active" data-filter="all">All</button>
        <button class="btn btn-primary" data-filter="food">Food</button>
        <button class="btn btn-primary" data-filter="drink">Drink</button>
        <button class="btn btn-primary" data-filter="vegetarian">Vegan Food</button>
        <button class="btn btn-primary" data-filter="non-vegetarian">Non-Vegan Food</button>
        
    </div>

    <div class="content">
        <div class="item food vegetarian">Vegetarian Pasta</div>
        <div class="item food non-vegetarian">Chicken Pizza</div>
        <div class="item food non-vegetarian">Hamburger</div>
        <div class="item drink">Lemonade</div>
        <div class="item drink">Orange Juice</div>
        <div class="item drink">Water</div>
        <div class="item food vegetarian">Mashed Potatoes</div>
        


        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
</body>
</html>
